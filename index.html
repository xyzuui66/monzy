<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monzy Production</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Tambahan sedikit agar menu baru rapi di desain aslimu */
        .hidden { display: none !important; }
        #log-output { background: #000; color: #00ff41; padding: 10px; font-family: monospace; font-size: 12px; height: 100px; overflow-y: auto; border: 1px solid #333; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="gate-screen">
        <div class="login-container">
            <h2>LOGIN CREATOR</h2>
            <input type="text" id="dev-num" placeholder="Nomor Creator">
            <input type="password" id="dev-code" placeholder="Passcode">
            <button onclick="creatorLogin()">MASUK</button>
        </div>
    </div>

    <div id="master-console" class="hidden">
        <header>
            <h1>MONZY PRODUCTION</h1>
            <p>Status: <span id="server-status">Checking...</span></p>
        </header>

        <section class="menu-item">
            <h3><i class="fa fa-code"></i> REMOTE EDITOR</h3>
            <input type="text" id="edit-file-name" placeholder="Nama file (contoh: server.js)">
            <textarea id="edit-code-area" rows="8" placeholder="Masukkan kode baru..."></textarea>
            <button onclick="updateRemoteCode()">UPDATE KODE SEKARANG</button>
        </section>

        <section class="menu-item">
            <h3><i class="fa fa-users"></i> TEAM MANAGEMENT</h3>
            <div id="team-list-output"></div>
            <div class="input-group">
                <input type="text" id="input-team-name" placeholder="Nama Anggota">
                <input type="text" id="input-team-role" placeholder="Jabatan">
                <button onclick="addTeamMember()">TAMBAH TIM</button>
            </div>
        </section>

        <div id="log-output">> System Ready...</div>

        <button onclick="creatorLogout()" style="background:red; margin-top:20px;">LOGOUT</button>
    </div>

    <script src="core.js"></script>
</body>
</html>
